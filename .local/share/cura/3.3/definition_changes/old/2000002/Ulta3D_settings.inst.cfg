[general]
version = 2
name = Ulta3D_settings
definition = custom

[metadata]
type = definition_changes
setting_version = 2

[values]
machine_depth = 210
machine_end_gcode = M104 S0                     ;extruder heater off
	M140 S0                     ;heated bed heater off (if you have it)
	M107                        ;Turn off part cooling fan
	G91                         ;relative positioning
	G1 E-1 F300                 ;Retract a little bit
	G1 Z0.5 E-2 X-20 Y-20 F9000 ;move Z up a bit and retract filament even more
	G90                         ;absolute positioning
	G1 X10 Y210 F5000           ;move completed part out
	M85 S0                      ;deactivate idle timeout
	M84                         ;steppers off
	M117 Print completed.
machine_head_with_fans_polygon = [[-20, 10], [-20, -10], [10, 10], [10, -10]]
machine_heated_bed = True
machine_height = 240
machine_start_gcode = M80                           ; turn power on
	M117 Heating...               ;
	M190 S{print_bed_temperature} ; start warming the bed wait for temp
	M109 S{print_temperature}     ; Wait for extruder temp
	G21                           ; metric values
	G90                           ; absolute positioning
	M117 Homing...                ;
	M82                           ; set extruder to absolute mode
	G28 X0 Y0                     ; home x+ y
	G28 Z0                        ; home z
	G1 Z5.0 F9000                 ; move the head 5mm up for CYA clearance
	G92 E0                        ; zero the extruded length
	M117 Priming...               ;
	G1 X100 Y220 F4000            ; move half way along the back edge
	G1 Z1                         ; move nozzle close to bed
	G1 E15                        ; extrude 10 mm of filament
	G1 Z10 F12000 E5              ; move up while extruding 10mm
	G4 P2000                      ; wait 2 second for nozzle length to stabilize
	G92 E0                        ; reset extruder
	G1 X10 Y200 F4000             ; Move print head away from extruded filament
	M117 Printing...              ;
machine_width = 210
material_diameter = 1.75

